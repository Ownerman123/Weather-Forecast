<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="assets/js/importer.js"></script>
    <title>Weather Forecast</title>
</head>
<body id="body" class="container-fluid bg-light">
    <header class=" mb-5 ">
        <div class="row align-items-center align-self-center justify-content-center mb-1">
            <h1 class="col-lg-10 col-md-8 col-sm-9 mt-3">Weather Wizard</h1>
            <button id="light-dark-btn" class="btn btn-dark col-lg-1 col-md-2 col-sm-2 me-1">Theme?</button>
        </div>
    </header>
  
    
        <div class="container-fluid row">
            <aside class=" col-sm-5 col-md-4 container-fluid align-self-start p-3">
                <form action="submit" class="row align-items-center ms-1" id="the-form">
                    <label for="states" class="inputlabel text-dark">State</label>
                    <select name="states" id="states" class="m-2" onchange="SetAvailableTags(this.value)">

                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select>
                    <label for="city-input" class="inputlabel text-dark"><strong>City</strong></label>
                    <input type="text" name="city-input" id="city-input" class="m-2" placeholder="Enter City name here...">
                    <button id="submit-btn" class="m-2 btn btn-success">See Weather</button>
                </form>
                <div id="saved-locations" class="col-12 row p-3">
                    <button class="my-2 btn btn-secondary">sample button</button>
                   
                </div>
            </aside>
            <main class="col-md-7 col-sm-6 container-fluid">
                <div class="row col-12" id="first-day-card">
                    

                </div>
                <div id="five-day-cards" class="row ">

                </div>

            </main>


        </div>
   
    
    <script src="assets/js/script.js" defer ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
